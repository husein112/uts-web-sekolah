    <style>
      /* Add this CSS for the enhanced countdown styling */
      .countdown-container {
        text-align: center;
        margin-top: 20px;
      }

      .countdown-text {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      .countdown {
        display: inline-block;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border-radius: 5px;
        font-size: 24px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-img1 size1 flex-w flex-c-m p-t-55 p-b-55 p-l-15 p-r-15"
      style="background-image: url('images/bg01.jpg')"
    >
      <div class="wsize1 bor1 bg1 p-t-175 p-b-45 p-l-15 p-r-15 respon1">
        <div class="wrappic1">
          <img src="images/icons/logo.png" alt="LOGO" />
        </div>

        <p class="txt-center m1-txt1 p-t-33 p-b-68">
          Website Ini Sedang Dalam Pengembangan Husein, Stay Tuned!
        </p>
        <div class="countdown-container">
          <p class="countdown-text"></p>
          <div id="countdown" class="countdown"></div>
        </div>
        <br /><br /><br /><br />

        <form class="flex-w flex-c-m contact100-form validate-form p-t-30">
          <div
            class="wrap-input100 validate-input where1"
            data-validate="Email is required: ex@abc.xyz"
          >
            <input
              class="s1-txt2 placeholder0 input100"
              type="text"
              name="email"
              placeholder="Your Email"
            />
            <span class="focus-input100"></span>
          </div>

          <button class="flex-c-m s1-txt3 size3 how-btn trans-04 where1">
            Dapatkan Notifikasi
          </button>
        </form>
      </div>
    </div>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Nov 13, 2023 23:59:00 GMT+0700").getTime();

      // Update the countdown every 1 second
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days +
          " Hari | " +
          hours +
          " Jam | " +
          minutes +
          " Menit | " +
          seconds +
          " Detik ";

        // If the countdown is over, display a message
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
